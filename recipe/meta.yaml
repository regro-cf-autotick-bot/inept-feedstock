{% set name = "inept" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/inept-{{ version }}.tar.gz
  sha256: ec6f917633cf4b4da6d4f72325acd2b6d46c83fecf5cf1bcb6f44bd29c764b41

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
    - wheel
  run:
    - click
    - python >={{ python_min }}

test:
  imports:
    - inept
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/brgm/inept
  summary: INteractive Editable oPTions
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fsmaibrgm
